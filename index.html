<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background--lm-bg">
    <header class="background--lm-elements box-shadow">
      <div class="container row header__row">
        <h1 class="logo text--800 color--lm-clr">Where in the world?</h1>
        <div class="switch row flex-center">
          <ion-icon
            class="switch__icon text--600 color--lm-clr"
            name="moon-outline"
          ></ion-icon>
          <span class="color--lm-clr switch__text text--600">Dark Mode</span>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="search-filter row fd--col">
        <div class="search__box row background--lm-elements box-shadow">
          <ion-icon class="search__icon" name="search"></ion-icon>
          <input
            type="text"
            class="search__input background--lm-elements"
            placeholder="Search for a country..."
          />
        </div>

        <div class="filter box-shadow">
          <div class="filter__select row background--lm-elements">
            <p class="text--600 filter__select__text color--lm-clr">
              Filter by region
            </p>
            <ion-icon
              class="text--600 filter__icon color--lm-clr"
              name="chevron-down"
            ></ion-icon>
          </div>
          <ul class="filter__options background--lm-elements box-shadow">
            <li class="filter__text text--600 color--lm-clr">Africa</li>
            <li class="filter__text text--600 color--lm-clr">America</li>
            <li class="filter__text text--600 color--lm-clr">Asia</li>
            <li class="filter__text text--600 color--lm-clr">Europe</li>
            <li class="filter__text text--600 color--lm-clr">Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <main>
      <section class="container">
        <div class="countries"></div>
      </section>
    </main>

    <div class="loading_indicator">
      <img src="loading.gif" alt="" />
    </div>

    <script defer src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
